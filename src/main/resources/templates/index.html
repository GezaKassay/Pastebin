<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Text List</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2" align="center">

    <a th:href="@{/Pastebin/add-new}" class="btn btn-primary btn-sm mb-3" >Add Text</a>
    <table style="width:80%" border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Added texts</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="text:${alltextlist}">
            <td><p th:text="${#strings.abbreviate(text.textInput,50)} "></p></td>
            <td> <a th:href="@{/Pastebin/{id}(id=${text.id})}" class="btn btn-primary">Show/Update</a>
                <a th:href="@{/Pastebin/{id}/delete(id=${text.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
