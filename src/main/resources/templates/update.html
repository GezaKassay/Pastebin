<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Show/Update Text</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Show/Update Text</h1>

    <p th:text="${text.textInput} "></p>

    <form action="#" th:action="@{/Pastebin/save}" th:object="${text}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{textInput}" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Update Text</button>
    </form>

    <hr>

    <a th:href = "@{/Home}"> Back to Text List</a>
</div>
</body>
</html>
