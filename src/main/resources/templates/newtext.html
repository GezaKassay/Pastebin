<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Save Text</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Save Text</h1>

    <form action="#" th:action="@{/save}" th:object="${text}" method="POST">
        <input type="text" th:field="*{textInput}" placeholder="Input Text" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2">Save Text</button>
    </form>

    <hr>

    <a th:href="@{/}"> Back to Text List</a>
</div>
</body>
</html>
