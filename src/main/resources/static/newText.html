<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Pastebin</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1>Text Management System</h1>
    <hr>
    <h2>Text Employee</h2>

    <form action="#" th:action="@{/save}" th:object="${text}" method="POST">
    <input type="text" th:field="*{text}" placeholder="Input Text"
           class="form-control mb-4 col-4">

    <button type="submit" class="btn btn-info col-2">Save Text</button>
</form>

<hr>

<a th:href="@{/}"> Back to Text List</a>
</body>
</html>
