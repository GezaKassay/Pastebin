<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pastebin</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <style>
        .row {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<form action="/add" method="POST">
    <p>Let's add text.</p>

    <div>
        <label for="textInput"> Enter text:</label>
        <input name="readText" id="textInput" value=" ">
    </div>
    <div>
        <button class="btn btn-primary">Add text</button>
    </div>
    <div class="container text-center">
        <div class="row">
            <div class="col-1" id="1">test</div>
            <div class="col-1" id="2">test</div>
        </div>
    </div>
</form>

<form action="/list" method="GET">
    <button class="btn btn-primary">List text</button>
</form>

<form action="/find/{id}" method="GET">
    <div>
        <label for="id"> Enter id:</label>
        <input name="readId" id="id" value="">
    </div>
    <div>
        <button class="btn btn-primary">Search id</button>
    </div>
</form>
</body>
</html>
