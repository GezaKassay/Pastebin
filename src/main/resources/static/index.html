<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Pastebin</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h3>Text List</h3>
<a th:href="@{/addnew}" class="btn btn-primary btn-sm mb-3" >Add Text</a>
<table class = "table table-striped table-responsive-md">
    <thead>
    <tr>
        <th>ID</th>
        <th>Text</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="text:${allTextList}">
        <td th:text="${text.id}"></td>
        <td th:text="${text.text}"></td>
        <td> <a th:href="@{/showFormForUpdate/{id}(id=${text.id})}"
                class="btn btn-primary">Update</a>
            <a th:href="@{/deleteText/{id}(id=${text.id})}"
               class="btn btn-danger">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
