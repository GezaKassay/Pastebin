<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Pastebin</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1>Text Management System</h1>
    <hr>
    <h2>Update Text</h2>

    <form action="#" th:action="@{/save}" th:object="${text}" method="POST">

    <!-- Add hidden form field to handle update -->
    <input type="hidden" th:field="*{id}" />

    <input type="text" th:field="*{text}" class="form-control mb-4 col-4">


    <button type="submit" class="btn btn-info col-2"> Update Text</button>
</form>

<hr>

<a th:href = "@{/}"> Back to Text List</a>
</body>
</html>
